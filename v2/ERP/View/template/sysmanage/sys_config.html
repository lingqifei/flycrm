<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>系统配置</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">
<link href="#{$smarty.const.APP}#/View/template/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/animate.css" rel="stylesheet">
<link href="#{$smarty.const.APP}#/View/template/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
 <div class="row">
  <div class="col-sm-12">
   <div class="ibox float-e-margins">
    <div class="ibox-title">
     <h5>系统参数</h5>
     <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#"> <i class="fa fa-wrench"></i> </a>
      <ul class="dropdown-menu dropdown-user">
       <li><a href="form_basic.html#">选项1</a> </li>
       <li><a href="form_basic.html#">选项2</a> </li>
      </ul>
      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
    </div>
    <div class="ibox-content">
     <form class="form-horizontal" method="post" action="#{$smarty.const.ACT}#/sysmanage/SysConfig/sys_config/">
      #{foreach from=$list key=k item=v}#
      <div class="form-group">
       <label class="col-sm-2 control-label">#{$v.name}#</label>
       <div class="col-sm-8">#{$v.namevalue}#</div>
       <div class="col-sm-2"><span class="help-block m-b-none">#{$v.varname}#</span> </div>
      </div>
      #{/foreach}#
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-8">
        <button class="btn btn-sm btn-info" type="submit">保存数据</button>
       </div>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
</div>
<!-- 全局js --> 
<script src="#{$smarty.const.APP}#/View/template/js/jquery.min.js?v=2.1.4"></script> 
<script src="#{$smarty.const.APP}#/View/template/js/bootstrap.min.js?v=3.3.6"></script> 

<!-- 自定义js --> 
<script src="#{$smarty.const.APP}#/View/template/js/content.js?v=1.0.0"></script> 

<!-- iCheck --> 
<script src="#{$smarty.const.APP}#/View/template/js/plugins/iCheck/icheck.min.js"></script> 
<script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>
</html>
