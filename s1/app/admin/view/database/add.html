<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysMenu/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('menu name')}</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="{:lang('请输中文栏目名称')}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('menu icons')}</label>
            <div class="col-sm-8">
                <input name="icon" class="form-control" type="text" placeholder="{:lang('menu icons')}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('链接地址')}</label>
            <div class="col-sm-8">
                <input name="url" class="form-control" type="text" placeholder="{:lang('请输入超链接地址')}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('选择栏目')}</label>
            <div class="col-sm-8 fly-form-select"> {$menu_select} <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('sort')}</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="digits" placeholder="{:lang('排序')}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('is it a menu')}</label>
            <div class="col-sm-8">
                <div class="checkbox i-checks">
                    <input type="checkbox" name="is_menu" value="1">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('is it enabled')}</label>
            <div class="col-sm-8">
                <div class="checkbox i-checks">
                    <input type="checkbox" name="visible" value="1">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
