<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysMenu/edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">菜单名称</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="请输中文栏目名称" value="{$info['name']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">ICON图标</label>
            <div class="col-sm-8">
                <input name="icon" class="form-control" type="text" placeholder="ICON图标" value="{$info['icon']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">链接地址</label>
            <div class="col-sm-8">
                <input name="url" class="form-control" type="text" placeholder="请输入超链接地址" value="{$info['url']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">选择栏目</label>
            <div class="col-sm-8 fly-form-select"> {$menu_select} <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排位序号</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="digits" placeholder="栏目排序号" value="{$info['sort']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否菜单</label>
            <div class="col-sm-8">
                    <input type="radio" name="is_menu" value="1" {eq name="info.is_menu" value='1'} checked='checked' {/eq} > 是
                    <input type="radio" name="is_menu" value="0" {eq name="info.is_menu" value='0'} checked='checked' {/eq} > 否
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否启用</label>
            <div class="col-sm-8">
                    <input type="radio" name="visible" value="1"  {eq name="info.visible" value='1'} checked='checked' {/eq} >是
                    <input type="radio" name="visible" value="0"  {eq name="info.visible" value='0'} checked='checked' {/eq} >否
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
