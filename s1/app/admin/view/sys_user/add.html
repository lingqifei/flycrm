<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysUser/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('accounts')}</label>
            <div class="col-sm-8">
                <input name="username" class="form-control" type="text" placeholder="{:lang('accounts')}" required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('password')}</label>
            <div class="col-sm-8">
                <input name="password" class="form-control" type="password" placeholder="{:lang('password')}" required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('real name')}</label>
            <div class="col-sm-8">
                <input name="realname" class="form-control" type="text" placeholder="{:lang('real name')}" required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('gender')}</label>
            <div class="col-sm-8">
                <div class="radio i-checks">
                    <input type="radio" name="gender" value="1" checked="checked" />
                    {:lang('male')}
                    <input type="radio" name="gender" value="2" />
                    {:lang('female')} </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('mobile phone')}</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" placeholder="{:lang('phone number')}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">QQ</label>
            <div class="col-sm-8">
                <input name="qicq" class="form-control" type="text" placeholder=""/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('email')}</label>
            <div class="col-sm-8">
                <input name="email" class="form-control" type="email" placeholder="{:lang('email')}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('description')}</label>
            <div class="col-sm-8">
                <textarea name="intro" class="form-control" cols="80" rows="2"></textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('department name')}</label>
            <div class="col-sm-8">
                <select name="dept_id" class="form-control chosen-select">
                    <option value="0">{:lang('department name')}</option>
                    {volist name='dept_select' id='vo'}
                    <option value="{$vo.id}">{$vo.treename}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('position name')}</label>
            <div class="col-sm-8">
                <select name="position_id" class="form-control chosen-select">
                    <option value="0">{:lang('position name')}</option>
                    {volist name='sys_position_list' id='vo'}
                    <option value="{$vo.id}">{$vo.treename}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('ranking or not')}</label>
            <div class="col-sm-8">
                <div class="radio i-checks">
                    <input type="radio" name="is_rank" value="1" checked/> {:lang('yes')}
                    <input type="radio" name="is_rank" value="0" checked/> {:lang('no')}
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
