<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysUser/reset_pwd')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">账号</label>
            <div class="col-sm-8">
                <input name="username" class="form-control" type="text" placeholder="帐号" value="{$info['username']|default=''}"  readonly/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-8">
                <input name="password" class="form-control" type="password" placeholder="请输入新密码" value=""/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">确认新密码</label>
            <div class="col-sm-8">
                <input name="password_confirm" class="form-control" type="password" placeholder="请输入确认新密码" value=""/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
