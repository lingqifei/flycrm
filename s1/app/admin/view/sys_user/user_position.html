<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysUser/userPosition')}">
        <input type="hidden" name="id" value="{$id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">账号</label>
            <div class="col-sm-8">
                <input name="username" class="form-control" type="text" placeholder="{:lang('accounts')}" value="{$sys_user_name|default=''}"  readonly/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('position name')}</label>
            <div class="col-sm-8">
                <select name="position_id" class="form-control chosen-select">
                    <option value="0">{:lang('position name')}</option>
                    {volist name='sys_position_list' id='vo'}
                    <option value="{$vo.id}">{$vo.treename}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
