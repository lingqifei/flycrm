<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysUser/editInfo')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <input type="hidden" name="username" value="{$info['username']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">账号</label>
            <div class="col-sm-8">
                <input name="username" class="form-control" type="text" placeholder="{:lang('accounts')}" value="{$info['username']|default=''}"  readonly/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('realname')}</label>
            <div class="col-sm-8">
                <input name="realname" class="form-control" type="text" placeholder="请输入{:lang('real name')}" value="{$info['realname']|default=''}"/>
                <span class="help-block m-b-none">（用户真实{:lang('realname')}，主要用于显示）</span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('gender')}</label>
            <div class="col-sm-8">
                <div class="radio i-checks">
                    <input type="radio" name="gender" value="1" {eq name="$info['gender']" value='1'} checked{/eq}/> {:lang('male')}
                    <input type="radio" name="gender" value="2" {eq name="$info['gender']" value='2'} checked{/eq}/> {:lang('female')}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('mobile phone')}</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" placeholder="输入{:lang('phone number')}" value="{$info['mobile']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">QQ</label>
            <div class="col-sm-8">
                <input name="qicq" class="form-control" type="text" placeholder="输入QQ号码" value="{$info['qicq']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('email')}</label>
            <div class="col-sm-8">
                <input name="email" class="form-control" type="email" placeholder="输入{:lang('email')}地址" value="{$info['email']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('description')}</label>
            <div class="col-sm-8">
                <textarea name="intro" class="form-control" cols="80" rows="2">{$info['intro']|default=''}</textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
