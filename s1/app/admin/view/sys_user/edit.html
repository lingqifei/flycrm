<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysUser/edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <input type="hidden" name="username" value="{$info['username']|default=''}">
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('accounts')}</label>
            <div class="col-sm-8">
                <p class="form-control-static">{$info['username']|default=''}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('real name')}</label>
            <div class="col-sm-8">
                <input name="realname" class="form-control" type="text" placeholder="{:lang('real name')}"
                       value="{$info['realname']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('gender')}</label>
            <div class="col-sm-8">
                <div class="radio i-checks">
                    <input type="radio" name="gender" value="1" {eq name="$info['gender']" value='1' } checked{/eq}/> {:lang('male')}
                    <input type="radio" name="gender" value="2" {eq name="$info['gender']" value='2' } checked{/eq}/> {:lang('female')}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('mobile phone')}</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" placeholder="{:lang('phone number')}"
                       value="{$info['mobile']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">QQ</label>
            <div class="col-sm-8">
                <input name="qicq" class="form-control" type="text"  value="{$info['qicq']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('email')}</label>
            <div class="col-sm-8">
                <input name="email" class="form-control" type="email" placeholder="å…¥{:lang('email')}"
                       value="{$info['email']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('description')}</label>
            <div class="col-sm-8">
                <textarea name="intro" class="form-control" cols="80" rows="2">{$info['intro']|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('department name')}</label>
            <div class="col-sm-8">
                <select name="dept_id" class="form-control chosen-select">
                    <option value="0">{:lang('department name')}</option>
                    {volist name='dept_select' id='vo'}
                    <option value="{$vo.id}"  {notempty name="info['dept_id']"} {if condition="$info['dept_id'] eq $vo['id'] " }  selected="selected" {/if} {/notempty}>{$vo.treename}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('position name')}</label>
            <div class="col-sm-8">
                <select name="position_id" class="form-control chosen-select">
                    <option value="0">{:lang('position name')}</option>
                    {volist name='sys_position_list' id='vo'}
                    <option value="{$vo.id}"  {notempty name="info['position_id']"} {if condition="$info['position_id'] eq $vo['id'] " }  selected="selected" {/if} {/notempty}>{$vo.treename}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('ranking or not')}</label>
            <div class="col-sm-8">
                <div class="radio i-checks">
                    <input type="radio" name="is_rank" value="1" {eq name="$info['is_rank']" value='1' } checked{/eq}/>{:lang('yes')}
                    <input type="radio" name="is_rank" value="0" {eq name="$info['is_rank']" value='0' } checked{/eq}/> {:lang('no')}
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
