<div class="auto-height-box">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysNotifyUser/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('title')}</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="{:lang('请输入')}{:lang('title')}" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('recipient')}</label>
            <div class="col-sm-10">
                <select name="rece_type" class="form-control">
                    <option value="0"  {notempty name="info['rece_type']"} {if condition="$info['rece_type'] eq 0 " }  selected="selected" {/if} {/notempty}>{:lang('all members')}</option>
                    <option value="1"  {notempty name="info['rece_type']"} {if condition="$info['rece_type'] eq 1 " }  selected="selected" {/if} {/notempty}>{:lang('designated personnel')}</option>
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('designated personnel')}</label>
            <div class="col-sm-10">
                <input type="hidden" name="rece_user_id" value="{$info.rece_user_id|default=''}">
                <input type="text" name="rece_user_name" id="rece_user_name" class="form-control" placeholder="{:lang('选择')}{:lang('designated personnel')}" value="{$info.rece_user_name|default=''}">
                <a class="btn btn-default ajax-open" data-url="{:url('admin/SysUser/lookup',array('input_ids'=>'rece_user_id','input_text'=>'rece_user_name'))}">{:lang('select personnel')}</a>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('notice content')}</label>
            <div class="col-sm-10">
                <textarea name="content" class="form-control" placeholder="{:lang('notice content')}">{$info.content|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
</div>
