<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysPosition/edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">

        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('superior position')}</label>
            <div class="col-sm-8">
                <select name="pid" class="form-control chosen-select">
                    <option value="0">{:lang('top level menu')}</option>
                    {volist name='dept_select' id='vo'}
                    <option value="{$vo.id}"  {notempty name="info['pid']"} {if condition="$info['pid'] eq $vo['id'] " }  selected="selected" {/if} {/notempty}>{$vo.treename}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('position name')}</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="{:lang('请输入')}{:lang('position name')}" value="{$info['name']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('data permissions')}</label>
            <div class="col-sm-8">
                <div class="radio radio-info">
                    <input type="radio" name="data_role" id="dataRole1" value="1" {eq name="info.data_role" value='1'} checked='checked' {/eq}>
                    <label for="dataRole1">{:lang('individual data permissions')}  </label>
                </div>
                <div class="radio radio-info">
                    <input type="radio" name="data_role" id="dataRole2" value="2" {eq name="info.data_role" value='2'} checked='checked' {/eq}>
                    <label for="dataRole2">{:lang('department data permissions')}  </label>
                </div>
                <div class="radio radio-info">
                    <input type="radio" name="data_role" id="dataRole3" value="3" {eq name="info.data_role" value='3'} checked='checked' {/eq}>
                    <label for="dataRole3">{:lang('belonging data permissions')}  </label>
                </div>

                <div class="radio radio-info">
                    <input type="radio" name="data_role" id="dataRole4" value="4" {eq name="info.data_role" value='4'} checked='checked' {/eq}>
                    <label for="dataRole4">{:lang('whole company data permissions')}  </label>
                </div>

                <span class="help-block m-b-none"></span>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('sort')}</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="digits" placeholder="{:lang('sort')}" value="{$info['sort']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('is it enabled')}</label>
            <div class="col-sm-8">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="inlineRadio1" value="1" name="visible" {eq name="info.visible" value='1'} checked='checked' {/eq}>
                    <label for="inlineRadio1"> {:lang('yes')} </label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="inlineRadio0" value="0" name="visible" {eq name="info.visible" value='0'} checked='checked' {/eq}>
                    <label for="inlineRadio0"> {:lang('no')} </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
