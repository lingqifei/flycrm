<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysSeqnum/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('title')}</label>
            <div class="col-sm-8">
                <input name="title" class="form-control" type="text" placeholder="" value="{$info['title']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('name')}</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="" value="{$info['name']|default=''}"/>
                <span class="help-block m-b-none">函数调用标识，必须是唯一性。</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
