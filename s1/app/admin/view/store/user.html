<div class="row">
    <div class="col-sm-12">
        <div class="ibox">
            {empty name='info'}
            <div class="ibox-content bg-success">
                <p>{:lang('温馨提示')}</p>
                <p>{:lang('此处登录账号为')} <a href="http://www.07fly.xyz/portalmember/" target="_blank">{:lang('零起飞官方网站')}</a>{:lang('账号')}</p>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal" method="post" action="{:url('Store/user')}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{:lang('accounts')}</label>
                        <div class="col-sm-8">
                            <input name="username" class="form-control" type="text" placeholder="{:lang('请输入用户名')}" required/>
                            <span class="help-block m-b-none"></span></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{:lang('password')}</label>
                        <div class="col-sm-8">
                            <input name="password" class="form-control" type="text" placeholder="{:lang('请输入')}{:lang('password')}" required/>
                            <span class="help-block m-b-none"></span></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            {include file="layout/save_btn"}
                        </div>
                    </div>
                </form>
            </div>
            {/empty}

            {notempty name='info'}
            <div class="ibox-content">

                <p>{:lang('温馨提示')}</p>
                <p>{:lang('您好')}！{$info.username|default=''}</p>
                <p>{:lang('当前您已经登录成功')}，{:lang('将同步保存您的购买记录')}</p>

            </div>
            <div class="ibox-content text-center">
                <button type="submit" class="btn btn-info ajax-get ajaxload" data-url="{:url('Store/userloginout')}">{:lang('退出登录')}</button>
            </div>
            {/notempty}
        </div>
    </div>
</div>
