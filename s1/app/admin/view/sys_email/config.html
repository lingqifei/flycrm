<div class="auto-height-box">
    <div class="ibox-content">
        <form class="form-horizontal" method="post" action="{:url('SysEmail/config')}">
            <input type="hidden" name="id" value="{$info['id']|default='0'}">
            {foreach name="param" item="v" key="k" }
            <div class="form-group">
                <label class="col-sm-2 control-label">{$v}</label>
                <div class="col-sm-10">
                    <input class="form-control" name="param[{$k}]" value="{$info['config'][$k]}"
                           placeholder="请输入{$v}" type="text">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            {/foreach}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    {include file="layout/save_btn"}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <li class="form-control-static">推荐使用465端口，协议为SSL/TLS</li>
                    <li>25端口为SMTP协议，587端口为STARTTLS协议</li>
                </div>
            </div>
        </form>
    </div>
</div>
