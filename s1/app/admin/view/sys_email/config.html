<div class="auto-height-box">
    <div class="ibox-content">
        <form class="form-horizontal" method="post" action="{:url('SysEmail/config')}">
            <input type="hidden" name="id" value="{$info['id']|default='0'}">
            {foreach name="param" item="v" key="k" }
            <div class="form-group">
                <label class="col-sm-2 control-label">{$v}</label>
                <div class="col-sm-10">
                    <input class="form-control" name="param[{$k}]" value="{$info['config'][$k]}"
                           placeholder="{:lang('请输入')}{$v}" type="text">
                    <span class="help-block m-b-none"></span>
                </div>
            </div>
            {/foreach}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    {include file="layout/save_btn"}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <li class="form-control-static">{:lang('推荐使用')}465{:lang('端口')}，{:lang('协议为')}SSL/TLS</li>
                    <li>25{:lang('端口为')}SMTP{:lang('协议')}，587{:lang('端口为')}STARTTLS{:lang('协议')}</li>
                </div>
            </div>
        </form>
    </div>
</div>
