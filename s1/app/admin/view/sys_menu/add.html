<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysMenu/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('superior menu')}</label>
            <div class="col-sm-8">
                <select name="pid" class="form-control chosen-select">
                    <option value="0">{:lang('select superior menu')}</option>
                    {volist name='menu_select' id='vo'}
                    <option value="{$vo.id}"  {notempty name="pid"} {if condition="$pid eq $vo['id'] " }  selected="selected" {/if} {/notempty}>{$vo.treename}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('menu name')}</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('module name')}</label>
            <div class="col-sm-8">
                <input name="module" class="form-control" type="text" placeholder="{:lang('module name')}"  required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('menu icons')}</label>
            <div class="col-sm-8">
                <input name="icon" class="form-control" type="text" placeholder="{:lang('menu icons')}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('menu url')}</label>
            <div class="col-sm-8">
                <input name="url" class="form-control" type="text" placeholder="{:lang('menu url')}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('sort')}</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="digits" placeholder="栏目{:lang('sort')}号"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('is it a menu')}</label>
            <div class="col-sm-8">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="ismenu1" value="1" name="is_menu" checked='checked'>
                    <label for="ismenu1"> {:lang('yes')} </label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="ismenu0" value="0" name="is_menu">
                    <label for="ismenu0"> {:lang('no')} </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('is it enabled')}</label>
            <div class="col-sm-8">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="visible1" value="1" name="visible" checked="">
                    <label for="visible1"> {:lang('yes')} </label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="visible0" value="0" name="visible">
                    <label for="visible0"> {:lang('no')} </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
