<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysMenu/edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('superior menu')}</label>
            <div class="col-sm-8">
                <select name="pid" class="form-control chosen-select">
                    <option value="0">{:lang('select superior menu')}</option>
                    {volist name='menu_select' id='vo'}
                    <option value="{$vo.id}"  {notempty name="info['pid']"} {if condition="$info['pid'] eq $vo['id'] " }  selected="selected" {/if} {/notempty}>{$vo.treename}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('menu name')}</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="{:lang('请输中文栏目名称')}" value="{$info['name']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('module name')}</label>
            <div class="col-sm-8">
                <input name="module" class="form-control" type="text" placeholder="{:lang('请输')}{:lang('module name')}{:lang('名称')}"  value="{$info['module']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('menu icons')}</label>
            <div class="col-sm-8">
                {assign name="icon" value="$info.icon|default=''" /}
                {:hook('Icon', ['name' => 'icon','value'=>$icon])}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('链接地址')}</label>
            <div class="col-sm-8">
                <input name="url" class="form-control" type="text" placeholder="{:lang('请输入超链接地址')}" value="{$info['url']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('sort')}</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="digits" placeholder="{:lang('排序')}" value="{$info['sort']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('is it a menu')}</label>
            <div class="col-sm-8">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="ismenu1" value="1" name="is_menu" {eq name="info.is_menu" value='1'} checked='checked' {/eq}>
                    <label for="ismenu1"> {:lang('yes')} </label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="ismenu0" value="0" name="is_menu" {eq name="info.is_menu" value='0'} checked='checked' {/eq}>
                    <label for="ismenu0"> {:lang('no')} </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('is it enabled')}</label>
            <div class="col-sm-8">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="visible1" value="1" name="visible" {eq name="info.visible" value='1'} checked='checked' {/eq}>
                    <label for="visible1"> {:lang('yes')} </label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="visible0" value="0" name="visible" {eq name="info.visible" value='0'} checked='checked' {/eq}>
                    <label for="visible0"> {:lang('no')} </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
