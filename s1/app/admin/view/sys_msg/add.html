<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysMsg/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">提醒时间</label>
            <div class="col-sm-8">
                <input name="deal_time" class="form-control datepicker" type="text" placeholder="选择开始时间" value="{$info['deal_time']|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">待办事项</label>
            <div class="col-sm-8">
                <textarea name="bus_name" class="form-control" cols="80" rows="2">{$info['bus_name']|default=''}</textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">处理状态</label>
            <div class="col-sm-8">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="visible1" value="1" name="deal_status">
                    <label for="visible1"> 已处理 </label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="visible0" value="0" name="deal_status" checked>
                    <label for="visible0"> 待处理 </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
