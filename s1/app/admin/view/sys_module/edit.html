<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysModule/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('title')}</label>
            <div class="col-sm-8">
                <input name="title" class="form-control" type="text" placeholder="{:lang('title')}" value="{$info.title|default=''}" required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('name')}</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="{:lang('name')}" value="{$info.name|default=''}" readonly/>
                <span class="help-block m-b-none">{:lang('module names can only be letters')}</span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('description')}</label>
            <div class="col-sm-8">
                <textarea name="intro" class="form-control" cols="80" rows="2">{$info.intro|default=''}</textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('author')}</label>
            <div class="col-sm-8">
                <input name="author" class="form-control" type="text" placeholder="{:lang('author')}" value="{$info.author|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('author website')}</label>
            <div class="col-sm-8">
                <input name="author_url" class="form-control" type="text" placeholder="{:lang('author website')}" value="{$info.author_url|default=''}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('version')}</label>
            <div class="col-sm-8">
                <input name="version" class="form-control" type="text" placeholder="{:lang('version')}" value="{$info.version|default=''}" />
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('associated data table')}</label>
            <div class="col-sm-8">
                <textarea name="tables" class="form-control" cols="80" rows="15">{$info.tables|default=''}</textarea>
                <span class="help-block m-b-none">{:lang('associated data table description')}</span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
