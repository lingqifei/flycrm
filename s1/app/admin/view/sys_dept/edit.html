<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysDept/edit')}">
        <input type="hidden" name="id" value="{$info['id']|default='0'}">

        <div class="form-group">
            <label class="col-sm-2 control-label">上级部门</label>
            <div class="col-sm-8">
                <select name="pid" class="form-control chosen-select">
                    <option value="0">顶级菜单</option>
                    {volist name='dept_select' id='vo'}
                    <option value="{$vo.id}"  {notempty name="info['pid']"} {if condition="$info['pid'] eq $vo['id'] " }  selected="selected" {/if} {/notempty}>{$vo.treename}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">部门名称</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="请输入名称" value="{$info['name']|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排位序号</label>
            <div class="col-sm-8">
                <input name="sort" class="form-control" type="digits" placeholder="栏目排序号" value="{$info['sort']|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <label class="col-sm-2 control-label">部门描述</label>-->
<!--            <div class="col-sm-8">-->
<!--                <textarea name="remark" class="form-control">{$info['remark']|default=''}</textarea>-->
<!--                <span class="help-block m-b-none"></span>-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group">
            <label class="col-sm-2 control-label">是否启用</label>
            <div class="col-sm-8">
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="visible1" value="1" name="visible" {eq name="info.visible" value='1'} checked='checked' {/eq}>
                    <label for="visible1"> 是 </label>
                </div>
                <div class="radio radio-info radio-inline">
                    <input type="radio" id="visible0" value="0" name="visible" {eq name="info.visible" value='0'} checked='checked' {/eq}>
                    <label for="visible0"> 否 </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
