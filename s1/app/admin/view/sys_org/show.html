<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">

                <div class="ibox-title">
                    <h5>{$page_title}</h5>
                    <div class="ibox-tools"><a href="javascript:void(0);" class="btn btn-xs btn-default btn-help-detail"  data-type="cst_clue"> <i class="fa fa-question-circle"> {:lang('help')}</i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="{:lang('enter keyword search')}" class="form-control">
                                </div>
                                <div class="input-group">
                                  <span class="input-group-btn">
                                  <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> {:lang('search')}</button>
                                  </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 m-b-xs">
                            {:lang('企业会员为用户自助注册的企业会员')}（{:lang('租户平台专用')}）
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('SysOrg/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="80">{:lang('accounts')}</th>
                            <th width="100">{:lang('company name')}</th>
                            <th width="80">{:lang('contacts')}</th>
                            <th width="80">{:lang('mobile phone')}</th>
                            <th width="100">{:lang('start time')}</th>
                            <th width="100">{:lang('end time')}</th>
                            <th width="100">{:lang('creation time')}</th>
                            <th width="100">{:lang('operate')}</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="9" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="user_id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%=data[i]['username']%></td>
        <td><%=data[i]['company']%></td>
        <td><%=data[i]['linkman']%></td>
        <td><%=data[i]['mobile']%></td>
        <td><%=data[i]['start_date']%></td>
        <td><%=data[i]['stop_date']%></td>
        <td><%=data[i]['create_time']%></td>
        <td>
            <lqf_link><a class="ajax-open" data-url="{:url('SysOrg/create_user')}"  data-ids="{'id':'<%=data[i]['id']%>'}" data-title="{:lang('initialize system users')}"><i class="fa fa-user-plus"></i>{:lang('user')}</a></lqf_link>
            <lqf_link><a class="ajax-open" data-url="{:url('SysOrg/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}" >{:lang('modify')}</a></lqf_link>
            <lqf_link><a class="ajax-open" data-url="{:url('SysUser/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}"  data-title="{:lang('reset password')}">{:lang('password')}</a></lqf_link>
            <lqf_link><a class="ajax-del confirm" data-url="{:url('SysOrg/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">{:lang('delete')}</a></lqf_link>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);
    });
</script>
