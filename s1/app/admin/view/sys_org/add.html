<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SysOrg/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('accounts')}</label>
            <div class="col-sm-8">
                <input name="username" class="form-control" type="text" placeholder="{:lang('accounts')}" required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('password')}</label>
            <div class="col-sm-8">
                <input name="password" class="form-control" type="password" placeholder="{:lang('password')}" required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('company name')}</label>
            <div class="col-sm-8">
                <input name="company" class="form-control" type="text" placeholder="{:lang('company name')}" required/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('contacts')}</label>
            <div class="col-sm-8">
                <input name="linkman" class="form-control" type="text" placeholder="{:lang('contacts')}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('mobile phone')}</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" placeholder="{:lang('phone number')}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('start time')}</label>
            <div class="col-sm-8">
                <input name="start_date" class="form-control datepicker" type="text" placeholder="{:lang('start time')}" />
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('end time')}</label>
            <div class="col-sm-8">
                <input name="stop_date" class="form-control datepicker" type="text" placeholder="{:lang('start time')}"/>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('description')}</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control" cols="80" rows="2"></textarea>
                <span class="help-block m-b-none"></span> </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="layout/save_btn"}
            </div>
        </div>
    </form>
</div>
