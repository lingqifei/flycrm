<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('MetSummary/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">会议名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输会议名称" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">会议室</label>
            <div class="col-sm-10">
                <select name="room_id" class="chosen-select">
                    <option value="">选择分类</option>
                    {volist name='room_list' id='vo'}
                    <option value="{$vo['id']}" {eq name="$info.room_id" value="$vo.id"} selected {/eq}>{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">主持人员</label>
            <div class="col-sm-10">
                <div class="input-group host_user_box">
                    <input type="hidden" name="host_user_id" value="{$info.host_user_id|default=''}">
                    <input type="text" name="host_user_name" value="{$info.host_user_name|default=''}" class="form-control" placeholder="选择指定人员" readonly>
                    <span class="input-group-btn">
                        <button type="button" class="lookup-btn btn btn-default ajax-open " data-calback="javascript:void(0);"
                                lookup-name='{"host_user_id":"id","host_user_name":"realname"}'
                                data-url="{:url('admin/SysUser/lookup',array('pagetype'=>'one','lookupgroup'=>'host_user_box'))}">选择人员
                        </button>
                    </span>
                </div>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">参加人员</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="hidden" name="join_user_id" value="{$info.join_user_id|default=''}">
                    <input type="text" name="join_user_name" value="{$info.join_user_name|default=''}" id="join_user_name" class="form-control" placeholder="选择指定人员" readonly>
                    <span class="input-group-btn">
                        <button type="button"  class="btn btn-default ajax-open" data-calback="javascript:void(0);"
                                data-url="{:url('admin/SysUser/lookup',array('input_ids'=>'join_user_id','input_text'=>'join_user_name'))}">
                            选择人员 </button>
                    </span>
                </div>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开始时间</label>
            <div class="col-sm-4">
                <input name="start_time" class="form-control datetimepicker" type="text" placeholder="选择开始时间" value="{$info.start_time|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
            <label class="col-sm-2 control-label">结束时间</label>
            <div class="col-sm-4">
                <input name="end_time" class="form-control datetimepicker" type="text" placeholder="选择开始时间" value="{$info.end_time|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">会议内容</label>
            <div class="col-sm-10">
                <textarea name="content" class="form-control">{$info.content|default=''}</textarea>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">会议决议</label>
            <div class="col-sm-10">
                <textarea name="resolution" class="form-control">{$info.resolution|default=''}</textarea>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">跟进事项</label>
            <div class="col-sm-10">
                <textarea name="trace_body" class="form-control">{$info.trace_body|default=''}</textarea>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">附件文件</label>
            <div class="col-sm-10">
                {assign name="attachment" value="$info.attachment|default=''" /}
                {:hook('File', ['name' => 'attachment', 'value' => $attachment, 'type' => 'files'])}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
