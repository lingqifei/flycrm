<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('MetReserve/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">会议室</label>
            <div class="col-sm-10">
                <select name="room_id" class="chosen-select">
                    <option value="">选择会议室</option>
                    {volist name='room_list' id='vo'}
                    <option value="{$vo['id']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">预定人员</label>
            <div class="col-sm-10">
                <div class="input-group ding_user_box">
                    <input type="hidden" name="ding_user_id">
                    <input type="text" name="ding_user_name" class="form-control" placeholder="选择指定人员" readonly>
                    <span class="input-group-btn">
                        <button type="button" class="lookup-btn btn btn-default ajax-open " data-calback="javascript:void(0);"
                                lookup-name='{"ding_user_id":"id","ding_user_name":"realname"}'
                                data-url="{:url('admin/SysUser/lookup',array('pagetype'=>'one','lookupgroup'=>'ding_user_box'))}">选择人员
                        </button>
                    </span>
                </div>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">会议名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输会议室预订名称" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开始时间</label>
            <div class="col-sm-10">
                <input name="start_time" class="form-control datetimepicker" type="text" placeholder="选择开始时间" value="{$info.start_time|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">结束时间</label>
            <div class="col-sm-10">
                <input name="end_time" class="form-control datetimepicker" type="text" placeholder="选择开始时间" value="{$info.end_time|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注说明</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control"></textarea>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
