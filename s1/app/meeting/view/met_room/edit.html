<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('MetRoom/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">会议室名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输会议室名称" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">地点楼层</label>
            <div class="col-sm-10">
                <input name="address" class="form-control" type="text" placeholder="请输入地点楼层" value="{$info.address|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">可容纳人数</label>
            <div class="col-sm-10">
                <input name="nums" class="form-control" type="text" placeholder="请输入可容纳人数" value="{$info.nums|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">设备设施</label>
            <div class="col-sm-10">
                <input name="device" class="form-control" type="text" placeholder="请输入设备设施数" value="{$info.device|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注说明</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control">{$info.remark|default=''}</textarea>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">图片展示</label>
            <div class="col-sm-10">
                {assign name="litpic" value="$info.litpic|default=''" /}
                {:hook('File', ['name' => 'litpic', 'value' => $litpic, 'type' => 'imgs'])}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
                <input name="sort" class="form-control" type="text" placeholder="请输入排序" value="{$info.sort|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
