<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('ShopLicence/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">选择门店</label>
            <div class="col-sm-10">
                <select name="shop_id" class="chosen-select" data-placeholder="选择门店">
                    <option value="">选择选择门店</option>
                    {volist name='shop_list' id='vo'}
                    <option value="{$vo['id']}" {eq name="info.shop_id" value="$vo.id"} selected {/eq}>{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">门店名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入门店名称" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">到期日期</label>
            <div class="col-sm-10">
                <input name="expire_date" class="form-control datepicker" type="text" placeholder="选择证照到期日期" value="{$info.expire_date|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注说明</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="remark">{$info.remark|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">证照图片</label>
            <div class="col-sm-10">
                {assign name="litpic" value="$info.litpic|default=''" /}
                {:hook('File', ['name' => 'litpic', 'value' => $litpic, 'type' => 'img'])}
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
