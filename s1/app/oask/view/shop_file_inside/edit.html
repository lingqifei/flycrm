<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('ShopFileInside/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">文件名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入名称" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">摘要说明</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="remark">{$info.remark|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">文件内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="body">{$info.body|default=''}</textarea>
                {:hook('ArticleEditor', ['name' => 'body','type'=>'simple'])}
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">附件文件</label>
            <div class="col-sm-10">
                {assign name="attachment" value="$info.attachment|default=''" /}
                {:hook('File', ['name' => 'attachment', 'value' => $attachment, 'type' => 'files'])}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
