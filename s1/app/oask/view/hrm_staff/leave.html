<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('HrmStaff/leave')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <input type="hidden" name="name" value="{$info.name|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">员工姓名</label>
            <div class="col-sm-10">
                <div class="form-control-static">{$info.name|default=''}</div>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">离职日期</label>
            <div class="col-sm-10">
                <input name="quit_date" class="form-control datepicker" type="text" placeholder="请选择离职日期" value="{$info.quit_date|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
