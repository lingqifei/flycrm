<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Workflow/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">紧急状态</label>
            <div class="col-sm-10">
                <select name="level" class="chosen-select">
                    <option value="">请选择紧急状态</option>
                    {volist name='$level_list' id='vo'}
                    <option value="{$key}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">工作名称</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" placeholder="请输入工作名称">
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">工作内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="body"></textarea>
                {:hook('ArticleEditor', ['name' => 'body','type'=>'simple'])}
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">文件附件</label>
            <div class="col-sm-10">
                {assign name="attachment" value="$info.attachment|default=''" /}
                {:hook('File', ['name' => 'attachment', 'value' => $attachment, 'type' => 'files'])}
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">审核人员</label>
            <div class="col-sm-10">
                <input type="hidden" name="deal_user_id" class="chosen-select-ids">
                <select name="deal_user_name" class="chosen-select form-control chosen-select-names" multiple>
                    <option value="">请选审核人员</option>
                    {volist name='$sys_user_list' id='vo'}
                    <option value="{$vo.id}">{$vo['username']} ~ {$vo['realname']} </option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>

{include file="workflow/function"}
