<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$page_title|default=''}</h5>
                    <div class="ibox-tools"><a href="javascript:void(0);" class="btn btn-xs btn-default btn-help-detail"  data-type="cst_customer"> <i class="fa fa-question-circle"> 操作说明</i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <input type="hidden" name="listtype" value="{$listtype}">
                            <div class="col-sm-12 m-b-xs text-right">
                                <div class="input-group">
                                    <input type="text" name="create_rangedate" class="form-control w50 daterange-btn" placeholder="选择申请时间">
                                </div>
                                <div class="input-group text-left">
                                    <select name="level" class="chosen-select">
                                        <option value="">选择紧急状态</option>
                                        {volist name='$level_list' id='vo'}
                                        <option value="{$key}">{$vo['name']}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="input-group text-left">
                                    <select name="status" class="chosen-select">
                                        <option value="">选择申请状态</option>
                                        {volist name='$status_list' id='vo'}
                                        <option value="{$key}">{$vo['name']}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-warning ajaxSearchForm resetForm"><i class="fa fa-recycle"></i> 重置</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-10">
                            <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('Workflow/add')}"><i class="fa fa-plus"></i> 添加</a></lqf_link>
                        </div>
                        <div class="col-sm-2 text-right">
                            <a href="javascript:void(0);" class="btn btn-default btn-outline btn-field-set" data-id="{$page_title|default=''}"> <i class="fa fa-columns"></i> 列</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('Workflow/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="50"><span>紧急状态</span></th>
                            <th width="150"><span>请示内容</span></th>
                            <th width="50"><span>申请人员</span></th>
                            <th width="80"><span>申请时间</span></th>
                            <th width="80"><span>审批人员</span></th>
                            <th width="50"><span>申请状态</span></th>
                            <th width="50">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="5" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) { %>
    <tr>
        <td><input name="user_id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%:=data[i]['level_arr']['html']%></td>
        <td>
            <a class="ajax-open" data-url="{:url('Workflow/detail')}"  data-ids="{'id':'<%=data[i]['id']%>'}">
            <%:=data[i]['name']%>
            </a>
        </td>
        <td><%=data[i]['create_user_name']%></td>
        <td><%=data[i]['create_time']%></td>
        <td><%=data[i]['deal_user_name']%></td>
        <td><%:=data[i]['status_arr']['html']%></td>
        <td>
            <% for(var j=0;j<data[i]['status_arr']['action'].length;j++) { %>
                <p>
                    <lqf_link><a class="<%=data[i]['status_arr']['action'][j]['class']%>" data-ids="{'id':'<%=data[i]['id']%>'}"
                       href="<%=data[i]['status_arr']['action'][j]['url']%>"><%=data[i]['status_arr']['action'][j]['name']%>
                    </a>
                    </lqf_link>
                </p>
            <% } %>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>
