<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('CstDict/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">字典名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入名称" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">字典分类</label>
            <div class="col-sm-10">
                <select data-placeholder="请选内容模型..." name="typetag" class="chosen-select chosen-select-typetag" style="width: 200px;">
                    <option value="">选择分类</option>
                    {volist name='type_list' id='vo'}
                    <option value="{$vo['typetag']}"  {noempty name="info['typetag']"} {if condition="$info['typetag'] eq $vo['typetag'] " }  selected="selected" {/if} {/noempty} >{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">字典排序</label>
            <div class="col-sm-10">
                <input name="sort" class="form-control" type="text" placeholder="请输入排序" value="{$info.sort|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
