<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Activity/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">活动名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入名称" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">活动状态</label>
            <div class="col-sm-10">
                <select data-placeholder="请选状态..." name="status" class="chosen-select">
                    <option value="">请选状态</option>
                    {volist name='status_list' id='vo'}
                    <option value="{$vo['id']}" {eq name="info.status" value="$vo.id"} selected {/eq}>{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">活动预算</label>
            <div class="col-sm-10">
                <input name="budget" class="form-control" type="text" placeholder="请输入活动预算" value="{$info.budget|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">活动目标</label>
            <div class="col-sm-10">
                <input name="target" class="form-control" type="text" placeholder="请输入活动目标" value="{$info.target|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">活动结果</label>
            <div class="col-sm-10">
                <input name="result" class="form-control" type="text" placeholder="请输入活动结果" value="{$info.result|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开始日期</label>
            <div class="col-sm-10">
                <input name="begin_date" class="form-control datepicker" type="text" placeholder="请选择活动开始日期" value="{$info.begin_date|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">结束日期</label>
            <div class="col-sm-10">
                <input name="end_date" class="form-control datepicker" type="text" placeholder="请选择活动结束日期" value="{$info.end_date|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">活动内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="body">{$info.body|default=''}</textarea>
                {:hook('ArticleEditor', ['name' => 'body','type'=>'simple'])}
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">活动附件</label>
            <div class="col-sm-10">
                {assign name="attachment" value="$info.attachment|default=''" /}
                {:hook('File', ['name' => 'attachment', 'value' => $attachment, 'type' => 'files'])}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
