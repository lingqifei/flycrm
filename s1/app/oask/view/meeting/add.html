<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Meeting/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">会议主题</label>
            <div class="col-sm-4">
                <input name="name" class="form-control" type="text" placeholder="输入会议主题"/>
                <span class="help-block m-b-none"></span>
            </div>
            <label class="col-sm-2 control-label">主持人员</label>
            <div class="col-sm-4">
                <select name="host_user_id" class="chosen-select">
                    <option value="">选择主持人员</option>
                    {volist name='$sys_user_list' id='vo'}
                    <option value="{$vo['id']}" {notempty name="sys_user_id" } {if condition="$sys_user_id eq $vo['id'] "} selected="selected" {/if} {/notempty} >{$vo['username']}-{$vo['realname']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">会议地址</label>
            <div class="col-sm-4">
                <input name="address" class="form-control" type="text" placeholder="输入会议地址"/>
                <span class="help-block m-b-none"></span>
            </div>
            <label class="col-sm-2 control-label">会议状态</label>
            <div class="col-sm-4">
                <select name="status" class="chosen-select">
                    <option value="">选择会议状态</option>
                    {volist name='$status_list' id='vo'}
                    <option value="{$vo['id']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">开始时间</label>
            <div class="col-sm-4">
                <input name="begin_time" class="form-control datetimepicker" type="text" placeholder="选择开始时间"/>
                <span class="help-block m-b-none"></span>
            </div>
            <label class="col-sm-2 control-label">结束时间</label>
            <div class="col-sm-4">
                <input name="end_time" class="form-control datetimepicker" type="text" placeholder="选择结束时间"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">说明</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">相关文件</label>
            <div class="col-sm-10">
                {assign name="attachment" value="$info.attachment|default=''" /}
                {:hook('File', ['name' => 'attachment', 'value' => $attachment, 'type' => 'files'])}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
