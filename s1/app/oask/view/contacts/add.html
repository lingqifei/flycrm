<body class="gray-bg">
<div class="ibox-content auto-height-box">
    <form class="form-horizontal" method="post" action="{:url('Contacts/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="必填，输入姓名"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
                <select name="type_id" class="chosen-select">
                    <option value="">选择所属分类</option>
                    {volist name='$type_list' id='vo'}
                    <option value="{$vo['id']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系电话</label>
            <div class="col-sm-10">
                <input name="mobile" class="form-control" type="text" placeholder="请输入联系电话"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系邮箱</label>
            <div class="col-sm-10">
                <input name="email" class="form-control" type="text" placeholder="请输入联系邮箱"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所在地址</label>
            <div class="col-sm-10">
                <input name="address" class="form-control" type="text" placeholder="请输入所在地址"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注说明</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control" cols="3"></textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
