<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Contacts/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="必填，输入姓名" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
                <select name="type_id" class="chosen-select">
                    <option value="">选择所属分类</option>
                    {volist name='$type_list' id='vo'}
                    <option value="{$vo['id']}" {eq name="info.type_id" value="$vo.id"} selected {/eq}>{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系电话</label>
            <div class="col-sm-10">
                <input name="mobile" class="form-control" type="text" placeholder="请输入联系电话" value="{$info.mobile|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系邮箱</label>
            <div class="col-sm-10">
                <input name="email" class="form-control" type="text" placeholder="请输入联系邮箱" value="email"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所在地址</label>
            <div class="col-sm-10">
                <input name="address" class="form-control" type="text" placeholder="请输入所在地址" value="address"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注说明</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control" cols="3">{$info.remark|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
