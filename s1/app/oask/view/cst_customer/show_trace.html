<body class="gray-bg">
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$page_title}</h5>
                    <div class="ibox-tools"><a href="javascript:void(0);" class="btn btn-xs btn-default btn-help-detail"  data-type="cst_customer"> <i class="fa fa-question-circle"> 操作说明</i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <div class="col-sm-12 m-b-xs text-right">
                                <div class="input-group">
                                    <input type="text" name="link_rangedate" class="form-control w50 daterange-btn" placeholder="选择最近联系时间">
                                </div>
                                <div class="input-group">
                                    <input type="text" name="next_rangedate" class="form-control w50 daterange-btn" placeholder="选择下次跟进时间">
                                </div>
                                <div class="input-group text-left">
                                    <select name="level" class="chosen-select chosen-select-typetag" style="width: 200px;">
                                        <option value="">选择客户等级</option>
                                        {volist name='$dict.level' id='vo'}
                                        <option value="{$vo['name']}">{$vo['name']}</option>
                                        {/volist}
                                    </select>
                                    <select  name="customerstatus" class="chosen-select chosen-select-typetag" style="width: 200px;">
                                        <option value="">客户状态</option>
                                        {volist name='dict.customerstatus' id='vo'}
                                        <option value="{$vo['name']}">{$vo['name']}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-warning ajaxSearchForm resetForm"><i class="fa fa-recycle"></i> 重置</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-10">
                            <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('CstCustomer/add',array('openstatus'=>1))}"><i class="fa fa-plus"></i> 添加</a></lqf_link>
                        </div>
                        <div class="col-sm-2 text-right">
                            <a href="javascript:void(0);" class="btn btn-default btn-outline btn-field-set" data-id="{$page_title|default=''}"> <i class="fa fa-columns"></i> 列</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('CstCustomer/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="150"><span>客户名称</span></th>
                            <th width="150"><span>联系人</span></th>
                            <th width="60"><span>手机号码</span></th>
                            <th width="60"><span>代表品种</span></th>
                            <th width="80"><span>品牌渠道</span></th>
                            <th width="60"><span>是否协议</span></th>
                            <th width="60"><span>创建人员</span></th>
                            <th width="80">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="13" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) {
        visible='';
        if(data[i]['visible']=='1') visible='checked';
    %>
    <tr>
        <td><input name="id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td>
            <p><a class="ajax-goto" data-url="{:url('CstCustomer/detail_trace')}"  data-ids="{'id':'<%=data[i]['id']%>'}"><%=data[i]['name']%></a></p>
            <p><small>创建于：<%=data[i]['create_time']%></small></p>
        </td>
        <td><%=data[i]['linkman']%></td>
        <td><%=data[i]['mobile']%></td>
        <td><%=data[i]['delegate']%></td>
        <td><%=data[i]['channel']%></td>
        <td><%=data[i]['agreement']%></td>
        <td><%=data[i]['create_user_name']%></td>
        <td>
            <p>
                <lqf_link><a class="ajax-open" data-url="{:url('CstCustomer/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}" data-title="修改">修改</a></lqf_link>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('CstCustomer/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
            </p>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>
<script src="__STATIC__/module/admin/js/lib/daterange.js"></script>
