<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('CstCustomer/add')}">
        <input type="hidden" name="openstatus" value="{$openstatus|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">客户名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入名称"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所在行业</label>
            <div class="col-sm-10">
                <select name="industry" class="chosen-select">
                    <option value="">选择行业</option>
                    {volist name='$dict.industry' id='vo'}
                    <option value="{$vo['name']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">客户等级</label>
            <div class="col-sm-10">
                <select name="level" class="chosen-select">
                    <option value="">选择等级</option>
                    {volist name='$dict.level' id='vo'}
                    <option value="{$vo['name']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">客户状态</label>
            <div class="col-sm-10">
                <select name="customerstatus" class="chosen-select" >
                    <option value="">选择状态</option>
                    {volist name='$dict.customerstatus' id='vo'}
                    <option value="{$vo['name']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">客户来源</label>
            <div class="col-sm-10">
                <select name="source" class="chosen-select">
                    <option value="">选择来源</option>
                    {volist name='$dict.source' id='vo'}
                    <option value="{$vo['name']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">首要联系人</label>
            <div class="col-sm-10">
                <input name="linkman" class="form-control" type="text" placeholder="请输入首要联系人">
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-10">
                <input name="mobile" class="form-control" type="text" placeholder="请输入手机号码"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">代表品种</label>
            <div class="col-sm-10">
                <input name="delegate" class="form-control" type="text" placeholder="请输入代表品种"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">品牌渠道</label>
            <div class="col-sm-10">
                <input name="channel" class="form-control" type="text" placeholder="请输入品牌渠道"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否协议</label>
            <div class="col-sm-10">
                <input name="agreement" class="form-control" type="text" placeholder="请输入是否协议有/无"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Q Q号码</label>
            <div class="col-sm-10">
                <input name="qicq" class="form-control" type="text" placeholder="请输入QQ号码"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">微信号码</label>
            <div class="col-sm-10">
                <input name="weixin" class="form-control" type="text" placeholder="请输入微信号"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">联系地址</label>
            <div class="col-sm-10">
                <input name="address" class="form-control" type="text" placeholder="请输入联系地址"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">客户介绍</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control" cols="3"></textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
