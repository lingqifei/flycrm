<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SupSupplier/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">供应商名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入供应商名称"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">合作等级</label>
            <div class="col-sm-10">
                <select name="level" class="chosen-select" style="width: 200px;">
                    <option value="">选择等级</option>
                    {volist name='$dict.level' id='vo'}
                    <option value="{$vo['name']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">厂商类型</label>
            <div class="col-sm-10">
                <select name="firmcategory" class="chosen-select" style="width: 200px;">
                    <option value="">厂商类型</option>
                    {volist name='$dict.firmcategory' id='vo'}
                    <option value="{$vo['name']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否协议</label>
            <div class="col-sm-10">
                <select name="agreement" class="chosen-select" style="width: 200px;">
                    <option value="">是否协议</option>
                    {volist name='$dict.agreement' id='vo'}
                    <option value="{$vo['name']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">代表品种</label>
            <div class="col-sm-10">
                <input name="delegate" class="form-control" type="text" placeholder="请输入代表品种"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">进货渠道</label>
            <div class="col-sm-10">
                <input name="channel" class="form-control" type="text" placeholder="请输入进货渠道"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">首要联系人</label>
            <div class="col-sm-10">
                <input name="linkman" class="form-control" type="text" placeholder="请输入首要联系人">
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-10">
                <input name="mobile" class="form-control" type="text" placeholder="请输入手机号码"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">其它联系人</label>
            <div class="col-sm-10">
                <input name="linkman_other" class="form-control" type="text" placeholder="请输入其它联系人及电话">
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">QQ号码</label>
            <div class="col-sm-10">
                <input name="qicq" class="form-control" type="text" placeholder="请输入QQ号码"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">微信号码</label>
            <div class="col-sm-10">
                <input name="weixin" class="form-control" type="text" placeholder="请输入微信号码"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮寄地址</label>
            <div class="col-sm-10">
                <input name="address_mail" class="form-control" type="text" placeholder="请输入邮寄地址、联系人及电话号码"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">备注介绍</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control" cols="3"></textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">归属人员</label>
            <div class="col-sm-10">
                <select name="owner_user_id" class="chosen-select" style="width: 200px;">
                    <option value="">归属人员</option>
                    {volist name='$sys_user_list' id='vo'}
                    <option value="{$vo['id']}" {noempty name="sys_user_id" } {if condition="$sys_user_id eq $vo['id'] "} selected="selected" {/if} {/noempty} >{$vo['username']}-{$vo['realname']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
