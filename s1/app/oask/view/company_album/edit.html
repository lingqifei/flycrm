<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('CompanyAlbum/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">相册名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入相册名称" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">相册介绍</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="remark">{$info.remark|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">相册图片</label>
            <div class="col-sm-10">
                {assign name="litpic" value="$info.litpic|default=''" /}
                {:hook('File', ['name' => 'litpic', 'value' => $litpic, 'type' => 'imgs'])}
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
