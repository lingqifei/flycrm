<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('OtherNotes/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">记录标题</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入标题名称"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">对方联系人及电话</label>
            <div class="col-sm-10">
                <input name="linkman" class="form-control" type="text" placeholder="请输入对方联系人及电话"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">记录内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="body"></textarea>
                {:hook('ArticleEditor', ['name' => 'body','type'=>'simple'])}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公司负责人</label>
            <div class="col-sm-10">
                <select name="owner_user_id" class="chosen-select form-control">
                    <option value="">请选公司负责人</option>
                    {volist name='$sys_user_list' id='vo'}
                    <option value="{$vo.id}">{$vo['username']} ~ {$vo['realname']} </option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">附件文件</label>
            <div class="col-sm-10">
                {assign name="attachment" value="$info.attachment|default=''" /}
                {:hook('File', ['name' => 'attachment', 'value' => $attachment, 'type' => 'files'])}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
