<body class="gray-bg">
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-1">
                            <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('OtherNotes/add')}"><i class="fa fa-plus"></i> 添加</a></lqf_link>
                        </div>
                        <div class="col-sm-10">
                            <form id="pagerForm" method="post" class="form-inline searchForm">
                                <div class="col-sm-12 m-b-xs text-right">
                                    <div class="input-group text-left">
                                        <select name="owner_user_id" class="chosen-select form-control">
                                            <option value="">请选公司负责人</option>
                                            {volist name='$sys_user_list' id='vo'}
                                            <option value="{$vo.id}">{$vo['username']} ~ {$vo['realname']} </option>
                                            {/volist}
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-btn"> <button type="button" class="btn btn-warning ajaxSearchForm resetForm"><i class="fa fa-recycle"></i> 重置</button></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-1 text-right">
                            <a href="javascript:void(0);" class="btn btn-default btn-outline btn-field-set" data-id="{$page_title|default=''}"> <i class="fa fa-columns"></i> 列</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('OtherNotes/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="120"><span>记录标题</span></th>
                            <th width="300"><span>记录内容</span></th>
                            <th width="120"><span>对方联系人及电话</span></th>
                            <th width="80"><span>公司负责人</span></th>
                            <th width="100"><span>创建人及时间</span></th>
                            <th width="100"><span>更新人及时间</span></th>
                            <th width="80" class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="6" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) {%>
    <tr>
        <td><input name="id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td class="text-left">
            <a class="ajax-goto" data-url="{:url('OtherNotes/detail')}"  data-ids="{'id':'<%=data[i]['id']%>'}" data-title="详细">
            <%=data[i]['name']%>
            </a>
        </td>
        <td class="text-left"><%=data[i]['body']%></td>
        <td><%=data[i]['linkman']%></td>
        <td><%=data[i]['owner_user_name']%></td>
        <td>
            <%=data[i]['create_user_name']%><br>
            <%=data[i]['create_time']%>

        </td>
        <td>
            <%=data[i]['update_user_name']%><br>
            <%=data[i]['update_time']%>
        </td>
        <td class="text-center">
            <lqf_link><a class="ajax-open" data-url="{:url('OtherNotes/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}" data-title="修改">修改</a></lqf_link>
            <lqf_link><a class="ajax-del confirm" data-url="{:url('OtherNotes/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>
