<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Regulation/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">制度标题</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入制度标题" value="{$info.name|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">选择分类</label>
            <div class="col-sm-10">
                <select name="type_id" class="chosen-select">
                    <option value="">选择分类</option>
                    {volist name='$type_list' id='vo'}
                    <option value="{$vo['id']}" {if condition="$info.type_id eq $vo.id"} selected {/if}>{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">制度内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="body">{$info.body|default=''}</textarea>
                {:hook('ArticleEditor', ['name' => 'body','type'=>'simple'])}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">附件文件</label>
            <div class="col-sm-10">
                {assign name="attachment" value="$info.attachment|default=''" /}
                {:hook('File', ['name' => 'attachment', 'value' => $attachment, 'type' => 'files'])}
                <span class="help-block m-b-none"></span></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
