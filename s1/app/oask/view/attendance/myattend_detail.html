<body class="gray-bg">

<div class="row">
    <div class="col-sm-12">
        <div class="ibox auto-height-box">
            <div class="ibox-content">
                <div class="row">
                    <form id="pagerForm" method="post" class="form-inline searchForm">
                        <input type="hidden" name="staff_id" value="{$staff_id|default='0'}">
                        <div class="col-sm-12 text-left">
                            选择查询月
                            <div class="input-group">
                                <input type="text" name="month" placeholder="输入选择月" class="form-control datepicker-month" value="{$curr_month|default=''}">
                            </div>
                            <div class="input-group">
                                <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ibox-content table-responsive">
                <table class="table table-hover sorttable ajax-list-table" data-url="{:url('Attendance/show_json')}" width="100%">
                    <thead>
                    <tr>
                        <th width="100"><span>员工姓名</span></th>
                        <th width="80" ><span>考勤类型</span></th>
                        <th width="80" ><span>时长(小时)</span></th>
                        <th width="120" ><span>开始时间</span></th>
                        <th width="120" ><span>结束时间</span></th>
                        <th width="150"><span>备注说明</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot class="ibox-content">
                    <tr>
                        <td colspan="6" align="center"></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) {%>
    <tr>
        <td><%=data[i]['staff_name']%></td>
        <td ><%=data[i]['type_name']%></td>
        <td ><%=data[i]['time_len']%></td>
        <td ><%=data[i]['begin_time']%></td>
        <td ><%=data[i]['end_time']%></td>
        <td ><%=data[i]['remark']%></td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>
