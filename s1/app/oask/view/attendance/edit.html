<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('Attendance/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">
        <div class="form-group">
            <label class="col-sm-2 control-label">选择员工</label>
            <div class="col-sm-10">
                <select name="staff_id" class="chosen-select">
                    <option value="">请选择员工</option>
                    {volist name='$staff_list' id='vo'}
                    <option value="{$vo['id']}" {eq name="info.staff_id" value="$vo.id"} selected {/eq}>{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
                <select name="type_id" class="chosen-select">
                    <option value="">选择所属分类</option>
                    {volist name='$type_list' id='vo'}
                    <option value="{$vo['id']}" {eq name="info.type_id" value="$vo.id"} selected {/eq}>{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">时间(小时)</label>
            <div class="col-sm-10">
                <input name="time_len" class="form-control" type="text" placeholder="请输入请假时间(小时)" value="{$info.time_len|default='0'}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开始时间</label>
            <div class="col-sm-10">
                <input name="begin_time" class="form-control datetimepicker" type="text" placeholder="请输入开始时间" value="{$info.begin_time|default=''}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">结束时间</label>
            <div class="col-sm-10">
                <input name="end_time" class="form-control datetimepicker" type="text" placeholder="请输入结束时间" value="{$info.end_time|default='0'}"/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注说明</label>
            <div class="col-sm-10">
                <textarea name="remark" class="form-control" cols="3">{$info.remark|default=''}</textarea>
                <span class="help-block m-b-none"></span></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
