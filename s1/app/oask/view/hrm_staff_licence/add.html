<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('HrmStaffLicence/add')}">

        <div class="form-group">
            <label class="col-sm-2 control-label">选择员工</label>
            <div class="col-sm-10">
                <select name="staff_id" class="chosen-select">
                    <option value="">请选择员工</option>
                    {volist name='$staff_list' id='vo'}
                    <option value="{$vo['id']}">{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">证照名称</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输入证照名称" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开始日期</label>
            <div class="col-sm-10">
                <input name="begin_date" class="form-control datepicker" type="text" placeholder="请输入开始日期" required/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">结束日期</label>
            <div class="col-sm-10">
                <input name="end_date" class="form-control datepicker" type="text" placeholder="请输入结束日期" required/>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注说明</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="remark"></textarea>
                <span class="help-block m-b-none"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">扫描图片</label>
            <div class="col-sm-10">
                {assign name="litpic" value="$info.litpic|default=''" /}
                {:hook('File', ['name' => 'litpic', 'value' => $litpic, 'type' => 'imgs'])}
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
<script>
    $(document).ready(function () {
        $(".chosen-select.customer-sync").change(function () {
            var checktext = $(this).find("option:selected").text();
            $(this).parents('form').find('input[name="name"]').val(checktext);
        });
    });
</script>
