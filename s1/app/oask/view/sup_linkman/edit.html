<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SupLinkman/edit')}">
        <input type="hidden" name="id" value="{$info.id|default='0'}">

        <div class="form-group">
            <label class="col-sm-2 control-label">联系人姓名</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" placeholder="请输姓名" value="{$info.name|default=''}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">客户名称</label>
            <div class="col-sm-10">
                <select name="supplier_id" class="chosen-select  customer" data-url="{:url('Comm/customer_link')}" style="width: 200px;">
                    <option value="">选择客户</option>
                    {volist name='$supplier_list' id='vo'}
                    <option value="{$vo['id']}" {noempty name="info['supplier_id']"} {if condition="$info['supplier_id'] eq $vo['id'] " }  selected="selected" {/if} {/noempty} >{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">姓别</label>
            <div class="col-sm-8">
                <div class="radio i-checks">
                    <input type="radio" value="1" name="gender" {if condition="$info['gender'] eq '1' " } checked {/if} >男
                    <input type="radio" value="0" name="gender" {if condition="$info['gender'] eq '0' " } checked {/if} >女
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机</label>
            <div class="col-sm-8">
                <input name="mobile" class="form-control" type="text" placeholder="请输手机" value="{$info.mobile|default=''}" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">职位</label>
            <div class="col-sm-8">
                <input name="postion" class="form-control" type="text" placeholder="请输职位" value="{$info.postion|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电话</label>
            <div class="col-sm-8">
                <input name="tel" class="form-control" type="text" placeholder="请输电话" value="{$info.tel|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">QQ</label>
            <div class="col-sm-8">
                <input name="qicq" class="form-control" type="text" placeholder="QQ" value="{$info.qicq|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-8">
                <input name="email" class="form-control" type="text" placeholder="请输邮箱" value="{$info.email|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">通信地址</label>
            <div class="col-sm-8">
                <input name="address" class="form-control" type="text" placeholder="请输通信地址" value="{$info.address|default=''}"/>
                <span class="help-block m-b-none"></span></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
