<body class="gray-bg">
<div class="ibox-content">
    <form class="form-horizontal" method="post" action="{:url('SupLinkman/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">联系人姓名</label>
            <div class="col-sm-10">
                <input name="name" class="form-control" type="text" placeholder="请输姓名" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">供应商名称</label>
            <div class="col-sm-10">
                <select name="supplier_id" class="form-control chosen-select  customer" data-url="{:url('Comm/supplier_link')}">
                    <option value="">选择供应商</option>
                    {volist name='$supplier_list' id='vo'}
                    <option value="{$vo['id']}" {noempty name="supplier_id"} {if condition="$supplier_id eq $vo['id'] " }  selected="selected" {/if} {/noempty} >{$vo['name']}</option>
                    {/volist}
                </select>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">姓别</label>
            <div class="col-sm-10">
                <div class="radio i-checks">
                    <input type="radio" value="1" name="gender" checked>男
                    <input type="radio" value="0" name="gender">女
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机</label>
            <div class="col-sm-10">
                <input name="mobile" class="form-control" type="text" placeholder="请输手机" required/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">职位</label>
            <div class="col-sm-10">
                <input name="postion" class="form-control" type="text" placeholder="请输职位"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input name="tel" class="form-control" type="text" placeholder="请输电话"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">QQ</label>
            <div class="col-sm-10">
                <input name="qicq" class="form-control" type="text" placeholder="QQ"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input name="email" class="form-control" type="text" placeholder="请输邮箱"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">通信地址</label>
            <div class="col-sm-10">
                <input name="address" class="form-control" type="text" placeholder="请输通信地址"/>
                <span class="help-block m-b-none"></span></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                {include file="admin@layout/save_btn"}
            </div>
        </div>
    </form>
</div>
