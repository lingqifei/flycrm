<body class="gray-bg">
<div class="wrapper wrapper-content animated ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$page_title}</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <form id="pagerForm" method="post" class="form-inline searchForm">
                            <input type="hidden" name="listtype" value="{$listtype}">
                            <div class="col-sm-12 m-b-xs text-right">
                                <div class="input-group">
                                    <input type="text" name="keywords" placeholder="输入关键字搜索" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-btn"> <button type="button" class="btn btn-primary ajaxSearchForm"><i class="fa fa-search"></i> 搜索</button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-10">
                            <lqf_link><a class="btn btn-info ajax-open"  data-url="{:url('SupLinkman/add')}"><i class="fa fa-plus"></i> 添加</a></lqf_link>
                            <lqf_link><a  class="btn btn-default btn-outline ajax-goto export" target-form="form-inline" data-url="{:url('SupLinkman/download')}"><i class="fa fa-download"></i>导出</a></lqf_link>
<!--                            <lqf_link><a  class="btn btn-default btn-outline ajax-open" data-url="{:url('SupLinkman/upload')}"><i class="fa fa-upload"></i>导入</a></lqf_link>-->
<!--                            <lqf_link><a  class="btn btn-default btn-outline ajax-open" data-url="{:url('SupLinkman/sendsms')}"><i class="fa fa-comment"></i>发送短信</a></lqf_link>-->
                        </div>
                        <div class="col-sm-2 text-right">
                            <a href="javascript:void(0);" class="btn btn-default btn-outline btn-field-set" data-id="{$page_title|default=''}"> <i class="fa fa-columns"></i> 列</a>
                        </div>
                    </div>
                </div>
                <div class="ibox-content table-responsive">
                    <table class="table table-hover sorttable ajax-list-table" data-url="{:url('SupLinkman/show_json')}" width="100%">
                        <thead>
                        <tr>
                            <th width="22"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
                            <th width="80"><span>联系人姓名</span></th>
                            <th width="200" orderField="by_supplier" class="sort-filed"><span>供应商名称</span></th>
                            <th width="80"><span>性别</span></th>
                            <th width="100"><span>职位</span></th>
                            <th width="100"><span>手机</span></th>
                            <th width="100"><span>座机</span></th>
                            <th width="100"><span>QQ</span></th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                        <tfoot class="ibox-content">
                        <tr>
                            <td colspan="9" align="center"></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script id="tableListTpl" type="text/html">
    <% for(var i=0;i<data.length;i++) {
        visible='';
        gender_text='女';
        if(data[i]['visible']=='1') visible='checked';
        if(data[i]['gender']=='1') gender_text='男';
    %>
    <tr>
        <td><input name="id" class="checkboxCtrlId" value="<%=data[i]['id']%>" type="checkbox"></td>
        <td><%=data[i]['name']%></td>
        <td><%=data[i]['supplier_name']%></td>
        <td><%=gender_text%></td>
        <td><%=data[i]['postion']%></td>
        <td><%=data[i]['mobile']%></td>
        <td><%=data[i]['tel']%></td>
        <td><%=data[i]['qicq']%></td>
        <td>
            <p>
                <lqf_link><a class="ajax-open" data-url="{:url('SupLinkman/edit')}"  data-ids="{'id':'<%=data[i]['id']%>'}" data-title="修改">修改</a></lqf_link>
                <lqf_link><a class="ajax-del confirm" data-url="{:url('SupLinkman/del')}" data-ids="{'id':'<%=data[i]['id']%>'}">删除</a></lqf_link>
            </p>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/javascript">
    $(document).ready(function () {
        turnPage(1);//页面加载时初始化分页
    });
</script>
